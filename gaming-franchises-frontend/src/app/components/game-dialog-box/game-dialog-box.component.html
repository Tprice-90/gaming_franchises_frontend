<h2 mat-dialog-title>Add New Game</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label for="id">ID</mat-label>
        <input matInput disabled name="id" matTooltip="Disabled" matTooltipPosition="above" [value]="data.id" [(ngModel)]="tempId">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="title">Title</mat-label>
        <input matInput matTooltip="Add Title" matTooltipPosition="above" name="title" [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="description">Description</mat-label>
        <input matInput matTooltip="Give a description" matTooltipPosition="above" name="description" [(ngModel)]="data.description">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="creator">Creator</mat-label>
        <input matInput matTooltip="Who Made the game?" matTooltipPosition="above" name="creator" [(ngModel)]="data.creator">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="imgURL">ImgUrl</mat-label>
        <input matInput matTooltip="Not required" matTooltipPosition="above" name="imgUrl" [(ngModel)]="data.imgURL">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="type">Type</mat-label>
        <input matInput matTooltip="This will help add it to a Content List" matTooltipPosition="above" name="type" [(ngModel)]="data.type">
    </mat-form-field>
    <!-- <mat-form-field>
        <mat-label for="tags">Tags</mat-label>
        <input matInput matTooltip="It's like Twitter" matTooltipPosition="above" name="tags" [(ngModel)]="tempTags">
    </mat-form-field> -->
</div>
 <div mat-dialog-actions>
    <button *ngIf="!data" mat-raised-button color="primary" (click)="addGameFromChild()">Add Game</button>
    <button *ngIf="data" mat-raised-button color="primary" (click)="updateGameFromChild()">Update</button>
    <button mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
</div>
