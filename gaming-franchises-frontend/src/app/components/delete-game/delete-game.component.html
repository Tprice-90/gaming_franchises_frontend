<section class="deleteGame">
    <button mat-raised-button color="warn" (click)="deleteDialog()">Delete Game</button>
</section>

<ng-template #callDeleteDialog>
    <h2 matDialogTitle>Confirm Delete</h2>
    <mat-dialog-actions>
        <button mat-button color="primary" matDialogClose="no">No</button>
        <button mat-button color="warn" matDialogClose="yes">Yes</button>
    </mat-dialog-actions>
</ng-template>
